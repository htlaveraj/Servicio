<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #f1f1f1;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        Mi Página Web para servico
    </header>
    <h1>¡Bienvenido a mi página!</h1>
    <p>Esta es una página web simple creada con HTML y CSS.</p>
    <button onclick="alert('¡Hola!')">Haz clic aquí</button>
    
    <h2>Ejemplo de Tabla</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>25</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>Juan</td>
            <td>30</td>
            <td>Barcelona</td>
        </tr>
        <tr>
            <td>Lucía</td>
            <td>28</td>
            <td>Sevilla</td>
        </tr>
    </table>
    
    <footer>
        &copy; 2025 Mi Página Web. Todos los derechos reservados.
    </footer>
</body>
</html>
