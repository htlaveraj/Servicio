<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

</html>
